---
title: Statistiques et suivi
---
<div class="page-cover black-block">
  <div class="container">
    $partial("partials/activity-nav.html")$
    <div class="small-refutable">
      <h2 class="classic-title">Suivi des logs</h2>
      <div class="calendar-view">
        <div class="loading">
          <img src="/picto/loader.white.svg" alt="loading..."/>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container base-content uniq-content">

  <div class="qexp-metadata" id="project-qexp-metadata">
    $partial("_seeds/partials/planet_context.meta.html")$
  </div>

  <div class="main-columns">
    <div class="small-refutable">
      <h2 class="classic-title">Statistiques globales</h2>
      <div class="global-statistics">
        <div class="loading">
          <img src="/picto/loader.black.svg" alt="loading..."/>
        </div>
      </div>
    </div>
    <div class="tier">
      <h2 class="classic-title entries-title">Dernières entrées</h2>
      <div class="logs-container">
        <div class="loading">
          <img src="/picto/loader.black.svg" alt="loading..."/>
        </div>
      </div>
    </div>
  </div>
  
</div>
<script>
  planet.suspend(function() {
    planet.diary.boot({
      context: document.querySelector(
        "textarea[data-planet-qexp='global-context']"
      ),
      calendarBox: document.querySelector(".calendar-view"),
      titleBox: document.querySelector(".entries-title"),
      statisticBox: document.querySelector(".global-statistics"),
      entryBox: document.querySelector(".logs-container"),
      sectors: document.querySelectorAll(
        "#planet-sectors-metadata > .sector-data"
      )
    });
  });
</script>
