$for(projects)$
$if(published)$
<a href="$url$" class="project-item">
  <div class="project-picto">
    $if(pictogram)$
    <img src="picto/$pictogram$.black.svg" alt="logo $displayable_title$"/>
    $endif$
  </div>
  <div class="project-details">
    <h3>$displayable_title$</h3>
    <p>$synopsis$</p>
    <div class="project-badges">
      <div class="project-badge updated-ago">$date$</div>
      <div class="project-badge status $status$">
        $status$
      </div>
      $if(license)$
      <div class="project-badge license $license$">
        $license$
      </div>
      $endif$
    </div>
  </div>
</a>
$endif$
$endfor$
